# ==============================================================================
# EUNOMIA - NGINX Reverse Proxy Configuration
# ==============================================================================

user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

# Error log (format: debug, info, notice, warn, error, crit, alert, emerg)
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # =========================================================================
    # MIME TYPES
    # =========================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # =========================================================================
    # LOGGING
    # =========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    log_format json_combined escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status":"$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent"'
    '}';

    access_log /var/log/nginx/access.log json_combined;

    # =========================================================================
    # PERFORMANCE
    # =========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # File upload limits
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # =========================================================================
    # GZIP COMPRESSION
    # =========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # =========================================================================
    # CACHING
    # =========================================================================
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m 
                     max_size=500m inactive=60m use_temp_path=off;

    # =========================================================================
    # RATE LIMITING
    # =========================================================================
    # Zone for general requests (10 req/s per IP)
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    
    # Zone for API requests (5 req/s per IP)
    limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
    
    # Zone for auth endpoints (3 req/s per IP - protection brute force)
    limit_req_zone $binary_remote_addr zone=auth:10m rate=3r/s;

    # Connection limit per IP
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # =========================================================================
    # UPSTREAM BACKEND (LOAD BALANCING)
    # =========================================================================
    upstream backend_api {
        least_conn;
        server backend-api-1:8000 max_fails=3 fail_timeout=30s;
        server backend-api-2:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    include /etc/nginx/conf.d/*.conf;
}