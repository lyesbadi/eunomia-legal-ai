# =========================================================================
# HTTPS SERVER - API (api.lyesbadii.xyz)
# =========================================================================
server {
    listen 443 ssl;
    http2 on;
    server_name api.lyesbadii.xyz;

    # Certificats SSL (générés par l'Étape 2)
    ssl_certificate /etc/letsencrypt/live/api.lyesbadii.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.lyesbadii.xyz/privkey.pem;

    # Configuration SSL (identique à monitoring.conf)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Transférer tout le trafic à l'API backend
    location / {
        proxy_pass http://backend_api; # L'upstream est dans nginx.conf

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s; # 5 min pour les tâches d'IA
    }
}