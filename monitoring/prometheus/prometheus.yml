# ==============================================================================
# EUNOMIA - Prometheus Configuration
# ==============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "eunomia-prod"
    environment: "production"

# ==============================================================================
# SCRAPE CONFIGS
# ==============================================================================
scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Backend API instances
  - job_name: "backend-api"
    static_configs:
      - targets:
          - "backend-api-1:8000"
          - "backend-api-2:8000"
    metrics_path: "/metrics"
    scrape_interval: 10s

  # PostgreSQL
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres:5432"]

  # Redis
  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]

  # Qdrant
  - job_name: "qdrant"
    static_configs:
      - targets: ["qdrant:6333"]
    metrics_path: "/metrics"

  # Celery Workers
  - job_name: "celery-workers"
    static_configs:
      - targets:
          - "celery-worker-llm:8000"
          - "celery-worker-embeddings:8000"

  # NGINX
  - job_name: "nginx"
    static_configs:
      - targets: ["nginx:80"]

  #NEW: Scrape cAdvisor for containers metrics
  - job_name: "cadvisor"
    static_configs:
      - targets: ["eunomia-cadvisor:8080"]

  # NEW: Scrape Node Exporter for node metrics
  - job_name: "node-exporter"
    static_configs:
      - targets: ["eunomia-node-exporter:9100"]

# ==============================================================================
# ALERTING RULES
# ==============================================================================
rule_files:
  - "/etc/prometheus/rules/*.yml"
